<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="index.css">
    <title>JRPT Connenct & have fun Platform </title>
</head>
<body>
    <!---Navigation pannel-->
    <header>
        <h1 class="h1">Welcome to JRPT Connect Platform</h1>
    </header>
    <main class="main">
        <div class="wrapper">
            <form action="#">
              <h2 class="h2-h">Sign-Up</h2>
              <div class="inputbox">
                  <input  class="input" type="text" placeholder="Username" required="">
                  <i class='bx bxs-user'></i>
              </div>
              <div class="inputbox">
                  <input class="input" type="email" placeholder="Email" required="">
                  <i class='bx bxs-envelope'></i>
              </div>
              <div class="inputbox">
                  <input class="input" type="password" placeholder="Password" required="">
                  <i  class='bx bxs-lock-alt'></i>
              </div>
              <div class="inputbox">
                  <input class="input" type="password" placeholder="Confirm Password" required="">
                  <i  class='bx bxs-lock-open'></i>
              </div>
              <div class="remeberforget">
                  <label><input type="checkbox"> Remember Me</label>
                  <a href="#" >Forgot Password</a>
              </div>
              <button type="submit" class="btn">Log-in</button>
           </form>    
          </div>
    </main>
    <footer class="footer">
        <p class="footer-p"> &copy; 2021 JRPT Connect Platform</p>
    </footer>
</body>
</html>
